           <h2 id="tag">BE<BR> ALL<BR> EARS<BR> TO ENJOY...</h2>
        </div>
        <div class="container-r">
            <img src="https://cdn-icons-png.flaticon.com/512/17/17550.png" id="play">
            
        </div>
      </div>
      <audio>
         <source id="mysong" src="https://www.youtube.com/watch?v=CfgcbCe9Z_o" type="audio/mp3">
      </audio>
      <script>
         var pl_icon=document.getElementById("play");    
         var song=document.getElementsById("mysong");
         pl_icon.onclick=function(){
              if(song.paused){
                  song.play();
                  pl_icon.src="https://cdn-icons-png.flaticon.com/512/61/61180.png";
              }
              else{
                 song.pause();
                 pl_icon.src="https://cdn-icons-png.flaticon.com/512/17/17550.png";
              }
         }

      </script>
   
</body>

</html>
